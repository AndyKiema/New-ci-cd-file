name: CI/CD Pipeline for API Tests

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger when a pull request is made to the main branch

jobs:
  test:
    runs-on: windows-latest  # Use a Windows environment for running the tests

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Confirm Repository Checkout
        run: |
          if ( $? -eq 0 ); then
            echo "‚úÖ Repository checked out successfully!"
          else
            echo "‚ùå Failed to check out repository!" && exit 1
          fi

      # Set up Node.js (since Newman is a Node.js tool)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the version of Node.js you want 
      - name: Confirm Node.js Setup
        run: |
            if (node -v); then
              echo "‚úÖ Node.js is set up successfully!"
            else
              echo "‚ùå Node.js setup failed!" && exit 1
            fi

      - name: Install dependency
        run: |
            npm install -g newman
            npm install -g newman-reporter-htmlextra
      - name: Install dependencies
        run: |
          echo "üì¶ Installing Newman and reporters..."
          if (npm install -g newman && npm install -g newman-reporter-htmlextra); then
            echo "‚úÖ Dependencies installed successfully!"
          else
            echo "‚ùå Dependency installation failed!" && exit 1
          fi

      # Run Postman tests using Newman
      - name: Run Postman tests using Newman
        run: |
          newman run "Practice for CICD.postman_collection.json"
      - name: Run Postman tests using Newman
        run: |
          echo "üß™ Running API tests..."
          if (newman run "Practice for CICD.postman_collection.json"); then
            echo "‚úÖ API tests completed successfully!"
          else
            echo "‚ùå API tests failed!" && exit 1
          fi

      # Upload the test report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: dummytest-report
          path: Dummy.html
      - name: Confirm Report Upload
        run: |
            if ($? -eq 0); then
              echo "‚úÖ Test report uploaded successfully!"
            else
              echo "‚ùå Failed to upload test report!" && exit 1
            fi